<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="searchbox" style="margin-top: 30px;">
    <form class="layui-form" method="post" th:action="@{/search}">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline" style="width: 100px;">
                <select name="tmode" lay-verify="required">
                    <option value="0">精确</option>
                    <option value="1">模糊</option>
                </select>
            </div>
            <label class="layui-form-label">关键词</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="keyword"  placeholder="请输入关键词" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline" style="width: 100px;">
                <select name="kmode" lay-verify="required">
                    <option value="0">精确</option>
                    <option value="1">模糊</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">摘要</label>
            <div class="layui-input-inline" style="width: 300px;">
                <input type="text" name="abst" placeholder="请输入摘要" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline" style="width: 100px;">
                <select name="amode" lay-verify="required">
                    <option value="0">精确</option>
                    <option value="1">模糊</option>
                </select>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">年份</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="beginYear" placeholder="2000" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="endYear" placeholder="2020" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">会议</label>
            <span>
                <input type="checkbox" name="conference" title="ECCV" value="ECCV" checked>
                <input type="checkbox" name="conference" title="CVPR" value="CVPR" checked>
                <input type="checkbox" name="conference" title="ICCV" value="ICCV"checked>
            </span>
            <span style="margin-left: 230px;">
                <button class="layui-btn" type="submit" lay-filter="formDemo">查询</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </span>
        </div>
    </form>
</div>
</body>
</html>
