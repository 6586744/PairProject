<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>论文检索平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{/css/table.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" media="all">
</head>
<body>

<div>
    <div>
        <div th:replace="~{html/header::header}"></div>
    </div>
    <div>
        <div th:replace="~{html/sidebar::sidebar}"></div>
    </div>
    <div class="layui-main">
        <div th:replace="~{html/searchbox::searchbox}"></div>
        <div th:replace="~{html/table::table}"></div>
    </div>
</div>





<script th:src="@{/layui/layui.js}" charset="utf-8"></script>


    <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });
    </script>

<script>
    layui.use('element', function(){
        var element = layui.element;
        //监听导航点击
        element.on('nav(demo)', function(elem){
            layer.msg(elem.text());
        });
    });
</script>
</body>
</html>
