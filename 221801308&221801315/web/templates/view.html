<div>
    <a href={{url_for(pagination_func, page=page, condition=condition, search_way=search_way)}}>返回</a>
    <p>{{article.title}}</p>
    <p>{{article.meeting}},{{article.publicationYear}}</p>
    {% for keyword in article.keywords %}
        <ul>{{keyword.keyword}}</ul>
    {% endfor %}
    <p>{{article.abstract}}</p>
    <p>{{article.doiLink}}</p>
</div>
