<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
        <link rel="stylesheet" href="{{url_for('static', filename='css/test.css') }}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css') }}" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/series-label.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts/modules/oldie.js"></script>
        <script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    </head>
    <body background="{{url_for('static', filename='1.png')}}">
    {% include 'navbar.html' %}
        <div id="container" style="max-width:800px;height:400px"></div>
        <script>
            var chart = Highcharts.chart('container', {
		title: {
				text: '2013 ~ 2020 各峰会论文发布走势图'
		},
		subtitle: {
				text: '数据来源：三峰会:ICCV,ECCV,CVPR'
		},
		yAxis: {
				title: {
						text: '论文数量'
				}
		},
		legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle'
		},
		plotOptions: {
				series: {
						label: {
								connectorAllowed: false
						},
						pointStart: 2010
				}
		},
		series: [{{data|safe}}],
		responsive: {
				rules: [{
						condition: {
								maxWidth: 500
						},
						chartOptions: {
								legend: {
										layout: 'horizontal',
										align: 'center',
										verticalAlign: 'bottom'
								}
						}
				}]
		}
});
        </script>
    </body>
</html>
