<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../hottop.css">
    <script type="text/javascript" src="../js/exporting.js"></script>
    <script type="text/javascript" src="../js/highcharts.js"></script>
    <script type="text/javascript" src="../js/highcharts-zh_CN.js"></script>
</head>

<body>
    <div class="nav">
        <div class="logo">

        </div>
        <div class="items">
            <a class="item" href="">首页</a>
            <a class="item" href="">论文检索</a>
            <a class="item" href="">热度分析</a>
        </div>
    </div>
    <div id="circlechart" style="width:500px;height:350px;-webkit-tap-highlight-color: transparent;position: relative;
    top: 40%;left: 75%;transform: translate(-50%,10%);"></div>

    <div id="btnbox">
        <button class="btn" type="button"><span>ICCV</span></button>
        <button class="btn" type="button"><span>ECCV</span></button>
        <button class="btn disabled" type="button"><span>CVPR</span></button>
    </div>
    <div id="linechart" style="max-width:800px;height:400px;position: relative;
    top: 55%;left: 45%;transform: translate(-50%,0%);-webkit-tap-highlight-color: transparent;"></div>

    <script>
        Highcharts.chart('circlechart', {
            chart: {
                backgroundColor: 'rgba(200, 200, 255,0)',
                plotBackgroundColor: 'rgba(200, 200, 255,0)',
                plotBorderWidth: null,
                plotShadow: false,
                height: 300,
                marginTop: 0,
                type: 'pie'
            },
            title: {
                text: '2018年1月浏览器市场份额',
                style: {
                    "color": "#fff"
                },
                align: 'left',
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'white'
                        }
                    }
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: [{
                    name: 'Chrome',
                    y: 61.41,
                    sliced: true,
                    selected: true
                }, {
                    name: 'Internet Explorer',
                    y: 11.84
                }, {
                    name: 'Firefox',
                    y: 10.85
                }, {
                    name: 'Edge',
                    y: 4.67
                }, {
                    name: 'Safari',
                    y: 4.18
                }, {
                    name: 'Sogou Explorer',
                    y: 1.64
                }, {
                    name: 'Opera',
                    y: 1.6
                }, {
                    name: 'QQ',
                    y: 1.2
                }, {
                    name: 'Other',
                    y: 2.61
                }]
            }]
        });


        var chart = Highcharts.chart('linechart', {
            chart: {
                backgroundColor: 'rgba(200, 200, 255,0)',
                plotBackgroundColor: 'rgba(200, 200, 255,0)',
            },
            title: {
                text: '2010 ~ 2016 年太阳能行业就业人员发展情况',
                style: {
                    "color": "#fff",
                },
            },
            subtitle: {
                text: '数据来源：thesolarfoundation.com'
            },
            yAxis: {
                title: {
                    text: '就业人数',
                    color: 'white'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 2010
                }
            },
            series: [{
                name: '安装，实施人员',
                data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
            }, {
                name: '工人',
                data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
            }, {
                name: '销售',
                data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
            }, {
                name: '项目开发',
                data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
            }, {
                name: '其他',
                data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
            }],
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        });
    </script>
</body>

</html>
