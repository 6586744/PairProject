<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/test.css') }}" type="text/css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/navbar.css') }}" type="text/css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/list.css') }}" type="text/css">


</head>
<body>
{% include 'navbar.html' %}
<div class="center">
    <div class="left">
    <form method="POST" class="informs">
        <input type="text" name="text" placeholder="请输入所查询内容" value={{search_word}}>
        <input type="submit" name="submit" value="点我搜索">
    </form>
        <h2>所得结果如下：</h2>
        <h5>共有{{all_paper}}条记录</h5>
        {%for u in paper_map%}
            div class="list">

        <div class="item">
            <div class="main">
                <h3>{{u[0].title}}</h3>

                <p>{{u[0].meeting}} {{u[0].date}}</p>
                <p>关键词:
                    <b>
                        {%for k in u[1]%}
                        {{"  "+k.keyword}}
                        {%endfor%}
                    </b>
                </p>

                <p class="css-border" style="border-left:6px solid #2196F3;
                background-color:#ddffff;">
                    {{u[0].paper_abstract}}</p>

                <p>原文链接:<a href={{u.url}}>{{u[0].url}}</a></p>
            </div>
            <div class="fengmian">
                <img src="fengmian.jpg" alt="fengmian" width="200px"/>
            </div>

            <div class="op">
                <form method="post">
                    <input type="text"
                           style="visibility: hidden;"
                           name="collect"
                           value={{u[0].id}}
                    />
                    <input type="button" class="btn" value="收藏" onmouseover="this.style.backgroundPosition='left -36px'"
 onmouseout="this.style.backgroundPosition='left top'" />
                </form>
            </div>
        </div>
    </div>
    <div class="right">
    </div>
</div>
<style>
        div.item{
            margin: 10px 10px;
            padding: 20px;
            font-family: "Microsoft JhengHei";

            width: 500px;
            height: 400px;
            border: 0.5px solid rgba(0, 0, 0, 0.2);
            border-radius: 25px;


            letter-spacing: 0pt;
            line-height: 1;
            background: #ffffff;
        }
        div.main{
            float: left;
        }
        div.main h3{
            font-size: 15px;
            font-weight: bold;
            font-color: blue;
        }

        div.main p{
            font-size: 8px;
        }
        div.fengmian{
            float: right;
        }
        div.op{
            float: left;
            clear: both;
        }
    </style>
</body>
</html>
