<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>创建用户</title>
    <style>
      @import url("//unpkg.com/element-ui@2.15.1/lib/theme-chalk/index.css");
      .demo-table-expand {
        font-size: 0;
      }
      .demo-table-expand label {
        width: 90px;
        color: #99a9bf;
      }
      .demo-table-expand .el-form-item {
        margin-right: 0;
        margin-bottom: 0;
        width: 50%;
      }
    </style>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.15.1/lib/index.js"></script>
</head>
<body>
<div class="uplan" style="width:100%;height:40px ;border:0px;background-color: rgb(107, 107, 209);">
  <div style="color: white;font-size: 25px;">论文查询系统</div>
</div>
<div id="app">
<template>
  <el-table
    :data="tableData"
    style="width: 100%">
    <el-table-column type="expand">
      <template slot-scope="props">
        <el-form label-position="left" inline class="demo-table-expand">
          <el-form-item label="论文标题">
            <span>{{ props.row.title }}</span>
          </el-form-item>
          <el-form-item label="关键词">
            <span>{{ props.row.keyword }}</span>
          </el-form-item>
          <el-form-item label="摘要">
            <span>{{ props.row.abstract }}</span>
          </el-form-item>
          <el-form-item label="发布日期">
            <span>{{ props.row.date }}</span>
        </el-form>
      </template>
    </el-table-column>
    <el-table-column
      label="标题"
      prop="title">
    </el-table-column>
    <el-table-column
      label="关键词"
      prop="keyword">
    </el-table-column>
    <el-table-column
      label="摘要"
      prop="abstract">
    </el-table-column>
  </el-table>
</template>
</div>
<script>
var Main = {
    data() {

      return {
        tableData: [{
          title: '{$name}',
          keyword: '好滋好味鸡蛋仔',
          abstract: '江浙小吃、小吃零食',
          date: '荷兰优质淡奶，奶香浓而不腻',
        }, {
          title: '12987122',
          keyword: '好滋好味鸡蛋仔',
          abstract: '江浙小吃、小吃零食',
          date: '荷兰优质淡奶，奶香浓而不腻',
        }, {
          title: '12987122',
          keyword: '好滋好味鸡蛋仔',
          abstract: '江浙小吃、小吃零食',
          date: '荷兰优质淡奶，奶香浓而不腻',
        }, {
          title: '12987122',
          keyword: '好滋好味鸡蛋仔',
          abstract: '江浙小吃、小吃零食',
          date: '荷兰优质淡奶，奶香浓而不腻',
        }]
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>

</body>
</html>
