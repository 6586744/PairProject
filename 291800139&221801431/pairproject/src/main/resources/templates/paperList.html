<script type="text/javascript">
    function deletePaper(pid) {
        $.ajax({
            url: encodeURI("/paper/delete/" + pid),
            type: "delete",  //请求的方法
            cache: false, //去除缓存
            async: false,  //async:false同步。true异步方式
            dataType: "json",  //指定响应得到的数据类型：【“list”必须严格为一个json数据！】
            data: {  //data:$(form).serialize(),

            },
            success: function (result) {
                if (result.code == 200) { //修改成功
                    //layer.msg("修改成功");
                    alert("修改成功");
                    window.location.reload();
                } else {
                    //layer.msg("修改失败");
                    alert("修改失败");
                }
            },
            error: function () {
                alert(".......页面出错了.......");
            }
        });
    }

    //全选
    function ckAll(){
        var flag=document.getElementById("allChecks").checked;
        var cks=document.getElementsByName("check");
        for(var i=0;i<cks.length;i++){
            cks[i].checked=flag;
        }
    }

    //批量删除
    function delAllPaper(){
        if(!confirm("确定要删除这些论文呢吗？")){
            return ;
        }
         cks = document.getElementsByName("check");
         pids = [];
        //var pids = [];
        //拼接所有的图书id
        for(var i=0;i<cks.length;i++){
            if(cks[i].checked){
                //pids[i] = cks[i].value;
                //alert(cks[i].value);
                pids.push(cks[i].value);
            }
        }
        alert(pids);

        $.ajax({
            url: encodeURI("/paper/deletes"),
            type: "delete",  //请求的方法
            cache: false, //去除缓存
            async: false,  //async:false同步。true异步方式
            dataType: "json",  //指定响应得到的数据类型：【“list”必须严格为一个json数据！】
            traditional: true,
            data: {
                'pids' : pids,
                //"pids" : JSON.stringify(pids),
            },
            success: function (result) {
                if (result.code == 200) { //修改成功
                    //layer.msg("修改成功");
                    alert("删除成功");
                    window.location.reload();
                } else {
                    //layer.msg("修改失败");
                    alert("删除失败");
                }
            },
            error: function () {
                alert(".......页面出错了.......");
            }
        });
    }

</script>
