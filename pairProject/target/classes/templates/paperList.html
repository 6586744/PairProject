<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.min.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

</head>
<body>


<div class="container-fluid p-t-15" style="background: white">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <header class="card-header">
                    <div class="callout callout-danger">
                        论文
                    </div>
                </header>
                <div class="card-body">
                    <div id="toolbar" class="toolbar-btn-action" style="margin-bottom: 3%">
                        <form th:action="@{/paperSelect}" method="post">
                            <select name="selectTerm">
                                <option value="title">标题</option>
                                <option value="abs">摘要</option>
                                <option value="publisher">会议名称</option>
                                <option value="publicationYear">发布年份</option>
                                <option value="keyword">关键词</option>
                            </select>
                            <input type="text" name="selectItem"/>
                            <input type="submit" value="提交"/>
                        </form>
                    </div>
                    <table id="studentTable" class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th>标题</th>
                            <th>摘要</th>
                            <th>会议名称</th>
                            <th>发布年份</th>
                            <th>关键词</th>
                            <th>原文链接</th>
                        </tr>
                        </thead>
                        <tbody>
                            <div th:each="paper:${papers}">
                                <tr>
                                <td><div th:text="${paper.getTitle()}"></div></td>
                                <td><div th:text="${paper.getAbs()}"></div></td>
                                <td><div th:text="${paper.getPublisher()}"></div></td>
                                <td><div th:text="${paper.getPublicationYear()}"></div></td>
                                <td><div th:each="keyword:${paper.getKeywords()}">
                                    <div th:text="${keyword.getKeyword()}">
                                    </div>
                                </div></td>
                                <td><div th:text="${paper.getDoiLink()}"></div></td>
                                </tr>
                            </div>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
