<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PaperList</title>
    <script src="https://www.layuicdn.com/layui-v2.5.6/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css"/>
    <style type="text/css">
        .hid1 {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;     /* 将对象作为弹性伸缩盒子模型显示 */
            -webkit-line-clamp: 3;    /* 控制最多显示几行 */
            -webkit-box-orient: vertical; /* 设置或检索伸缩盒对象的子元素的排列方式 */
            width: 700px;
        }
        .hid1:hover{
            overflow: visible;
            height: 300px;
        }
        .hid2 {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;     /* 将对象作为弹性伸缩盒子模型显示 */
            -webkit-line-clamp: 3;    /* 控制最多显示几行 */
            -webkit-box-orient: vertical; /* 设置或检索伸缩盒对象的子元素的排列方式 */
            width: 300px;
        }
        .hid2:hover{
            overflow: visible;
            overflow: auto
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Papers</div>
         头部区域（可配合layui已有的水平导航）
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="https://images.cnblogs.com/cnblogs_com/WangWeijia0720/1927441/o_21020305013414.jpg" class="layui-nav-img">
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">论文列表</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">词云图谱</a>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">热度趋势</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <select name="selectMode" lay-verify="" form="search">
            <option value="fuzzy">模糊</option>
            <option value="precise">精确</option>
        </select>
        <select name="selectTerm" lay-verify="" form="search">
            <option value="title">标题</option>
            <option value="abs">摘要</option>
            <option value="publisher">会议名称</option>
            <option value="publicationYear">发布年份</option>
            <option value="keyword">关键词</option>
        </select>
        <!-- 内容主体区域 -->
        <form th:action="@{/paperSelect}" class="layui-form" method="post" id="search">
            <div class="layui-form-item">
                <input type="text" name="selectItem" class="layui-input" placeholder="请输入要搜索的内容"/>
                <input type="submit" class="layui-btn layui-btn-lg" value="搜索"/>
            </div>
        </form>
        <table id="studentTable" class="layui-table">
            <thead>
            <tr>
                <th>标题</th>
                <th>摘要</th>
                <th>会议名称</th>
                <th>发布年份</th>
                <th>关键词</th>
                <th>原文链接</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="paper:${papers}">
                <tr>
                    <td><div th:text="${paper.getTitle()}"></div></td>
                    <td><div th:text="${paper.getAbs()}" class="hid1" ></div></td>
                    <td><div th:text="${paper.getPublisher()}"></div></td>
                    <td><div th:text="${paper.getPublicationYear()}"></div></td>
                    <td>
                        <div class="hid2">
                            <div th:each="keyword:${paper.getKeywords()}">
                                <div th:text="${keyword.getKeyword()}">
                                </div>
                            </div>
                        </div>
                    </td>
                    <td><div th:text="${paper.getDoiLink()}"></div></td>
                    <td><a th:href="@{/deletePaper/}+${paper.getPid()}" class="layui-btn layui-btn-sm layui-btn-danger">删除</a></td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>

    <div class="layui-footer">
        <a th:href="@{/perviousPage}">上一页</a>
        <a th:href="@{/nextPage}">下一页</a>
    </div>
</div>
</body>
</html>
