<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/echarts.min.js"></script>
    <script src="/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</head>
<body>

<form th:action="@{/top10}" method="post" style="margin-top: auto;margin-bottom: auto">
    <select name="meeting" id="selections">
        <option value="CVPR" >CVPR</option>
        <option value="ICCV">ICCV</option>
        <option value="ECCV">ECCV</option>
    </select>
    <input type="submit" value="确定"/>
</form>

<div id="title" style="width: 1300px; margin-right:auto;margin-left: auto;">
    <h2 th:text="${title}"></h2>
</div>
<div id="linechart" style="width: 1300px; height: 600px; margin-right:auto;margin-left: auto;background: #e9ecef"></div>



<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('linechart'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: ""
        },
        tooltip: {},
        legend: {
            data:['19-20','15-17','12-14']
        },
        xAxis: {
            data: ["[[${top5}]]","[[${top1}]]","[[${top6}]]","[[${top3}]]","[[${top4}]]","[[${top0}]]","[[${top2}]]","[[${top9}]]","[[${top8}]]","[[${top7}]]"],
            axisLabel: {
                interval:0,
                rotate:20
            }
        },
        yAxis: {},
        series: [{
            name: '19-20',
            type: 'line',
            data: [parseInt("[[${num52019}]]"), parseInt("[[${num12019}]]"), parseInt("[[${num62019}]]"), parseInt("[[${num32019}]]"),
                parseInt("[[${num42019}]]"), parseInt("[[${num02019}]]"),parseInt("[[${num22019}]]"),parseInt("[[${num92019}]]"),
                parseInt("[[${num82019}]]"),parseInt("[[${num72019}]]")]
        },
        {
            name: '15-17',
            type: 'line',
            data: [parseInt("[[${num52016}]]"), parseInt("[[${num12016}]]"), parseInt("[[${num62016}]]"), parseInt("[[${num32016}]]"),
                parseInt("[[${num42016}]]"), parseInt("[[${num02016}]]"),parseInt("[[${num22016}]]"),parseInt("[[${num92016}]]"),
                parseInt("[[${num82016}]]"),parseInt("[[${num72016}]]")]
        },
        {
            name: '12-14',
            type: 'line',
            data: [parseInt("[[${num52013}]]"), parseInt("[[${num12013}]]"), parseInt("[[${num62013}]]"), parseInt("[[${num32013}]]"),
                parseInt("[[${num42013}]]"), parseInt("[[${num02013}]]"),parseInt("[[${num22013}]]"),parseInt("[[${num92013}]]"),
                parseInt("[[${num82013}]]"),parseInt("[[${num72013}]]")]
        }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</body>
</html>
