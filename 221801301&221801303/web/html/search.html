<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>论文爬取平台</title>
	<link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <script src="../data/jquery-3.6.0.js"></script>
	<script src="../layui/layui.js" charset="utf-8"></script>
	
</head>
<body> 
	<div class="demoTable">
		<div class="sel_wrap" style="display: inline;">
			<select id="selection" >
				<option value="title"">标题</option>
				<option value="authors"">作者</option>
			</select>
		</div>
		<div class="layui-inline">
			<input class="layui-input" name="id" id="input" autocomplete="off" placeholder="请输入想要查询的内容">
		</div>
		<button class="layui-btn" type="button" onclick="search()">搜索</button>
	</div>
	 
	<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table> 
				   
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="detail" >详情</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
			  
	<script type="text/javascript">
		function getQueryVariable()
		{
		       var s = window.parent.location.search;
			   var res=s.substring(s.lastIndexOf("=")+1);
			   //console.log(window.parent.location.search);
		       if(res!='')
			   return res;
		       return(false);
		}
	</script>

	<script>
		var tableIns;
		var keyword=getQueryVariable();
		var key=keyword.replace("%20"," ");
		console.log(key);
		
		layui.use('table', function(){
			var table = layui.table;
		
			if(keyword='')
			{//无关键词按照name=computer填充表格
				tableIns=table.render({
					elem: '#LAY_table_user'
					,url: 'http://47.111.17.116:8080/queryName'
					,method : "POST"
					,contentType:"application/json"
					,where:{
						name:"computer",	
					}
					,parseData: function(res){ //res 即为原始返回的数据
						console.log(res);
						return {
							"code": 0, //解析接口状态
							"msg": "", //解析提示文本
							"count": res.count, //解析数据长度
							"data": res.data //解析数据列表
						};
					  }
					,cols: [[
					  {field:'name', title: '标题',  sort: true, fixed: true},
					  {field:'abstract', title: '摘要',  sort: true},
					  {field:'keyword', title: '关键词'},
					  {field:'author', title: '作者',  sort: true},
					  {field:'year', title: '发表年份',  sort: true},
					  {field:'link', title: '链接'},
					  {fixed: 'right', title:'操作', toolbar: '#barDemo'}
					]]
					,id: 'testReload'
					,page: true
					,limit:10
					,height: 500
				});
			}
			
			else
			{//有关键词按照关键词渲染表格
				tableIns=table.render({
					elem: '#LAY_table_user'
					,url: 'http://47.111.17.116:8080/queryKeyword'
					,method : "POST"
					,contentType:"application/json"
					,where:{
						keyword:key,	
					}
					,parseData: function(res){ //res 即为原始返回的数据
						console.log(res);
						return {
							"code": 0, //解析接口状态
							"msg": "", //解析提示文本
							"count": res.count, //解析数据长度
							"data": res.data //解析数据列表
						};
					  }
					,cols: [[
					  {field:'name', title: '标题',  sort: true, fixed: true},
					  {field:'abstract', title: '摘要',  sort: true},
					  {field:'keyword', title: '关键词'},
					  {field:'author', title: '作者',  sort: true},
					  {field:'year', title: '发表年份',  sort: true},
					  {field:'link', title: '链接'},
					  {fixed: 'right', title:'操作', toolbar: '#barDemo'}
					]]
					,id: 'testReload'
					,page: true
					,limit:10
					,height: 500
				});
			}
			
			  
			table.on('tool(user)', function(obj){
				if(obj.event==='detail'){
					var item=obj.data.iD;
					//alert(item);
					//var jsonStr=JSON.stringify(item);
					var url= "detail/index.html?id="+item;
					// var data = obj.data.name;//获取选中行的标题
					// var url="detail.html?"+"name="+data;//向url中传递论文标题信息
					window.open(url);
				}
				else{
					layer.confirm('要删除改行吗', function(index){
						obj.del();
						layer.close(index);
					});
				}
			});
			
			
		});
		
	</script>
	<script type="text/javascript">
		function search(){
			var sel=document.getElementById("selection").value;
			var content=document.getElementById("input").value;
			
			if(sel=='title'){
				tableIns.reload({
					where: { //设定异步数据接口的额外参数，任意设
						name: content,
					}
					,page: {
						curr: 1 //重新从第 1 页开始
					}
				});
			}
			else{
				tableIns.reload({
					where: { //设定异步数据接口的额外参数，任意设
						author: content,
					}
					,page: {
						curr: 1 //重新从第 1 页开始
					}
				});
			}
		}
	</script>
</body>
</html>
