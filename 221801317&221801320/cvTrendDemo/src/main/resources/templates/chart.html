<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>jQCloud Example</title>
    <link rel="stylesheet" type="text/css" th:href="@{/jqcloud/jqcloud.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script type="text/javascript" th:src="@{/jqcloud/jqcloud-1.0.4.js}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cn.vuejs.org/js/vue.js"></script>

    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <script type="text/javascript">
        var meeting = ""
        getQCloud = function(meeting){
            axios({
                method:'get',
                // url:'user/del/'+id,
                url:'/hotword/trends',
                params: {
                    meeting: meeting
                },
                // responseType:'stream'
            }).then(function(response) {
                console.log(response);
                var keywords = response.data.keywords;
                var word_array = [];
                for (var i=0 ; i < keywords.length ; i++){
                    word_array.push({
                        text:keywords[i].keyword,
                        weight:keywords[i].frequency,
                        link:"http://localhost:8811/?searchType=hotword&keyword="+keywords[i].keyword+"&meeting="+meeting
                    })
                }
                $('#example').html("");
                $(function() {
                    // When DOM is ready, select the container element and call the jQCloud method, passing the array of words as the first argument.
                    $("#example").jQCloud(word_array);
                });
                chart.keywords = keywords;
                chart.trendMaps = response.data.trends;

                console.log(chart.trendMaps)
                console.log(chart.trendMaps[1])

                console.log(chart.trends)
            });
        }

        getQCloud(meeting);

    </script>
</head>
<body>
<button class="hotTreandBtn  ui  button ">
    <a href="/" style="width: 100%;height: 100%">
        返回
    </a>
</button>
<form class=" ">

    <div class="">
        <div  id="meeting-selector" class="field">
            <label>顶会</label>
            <select v-model="meeting" class="ui fluid dropdown">
                <option value="">三大顶会</option>
                <option value="ICCV">ICCV</option>
                <option value="ECCV">ECCV</option>
                <option value="CVPR">CVPR</option>
            </select>
        </div>
    </div>

</form>


<!-- You should explicitly specify the dimensions of the container element -->
<div id="example" style="width: 550px; height: 350px;"></div>

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>

<script type="text/javascript">

    var chart = new Vue({
        data: {
            trendMaps:[],
            keywords:[]
        },
        computed: {
            // 计算属性的 getter
            trends: function () {
                var tempTrends = [];
                for (let i = 0; i < this.trendMaps.length ; i++){
                    var tempTrend = [];
                    for (let j = 2016 ; j < 2021 ; j++){
                        tempTrend.push(this.trendMaps[i][j])
                    }
                    tempTrends.push(tempTrend);
                }
                // console.log(tempTrends)
                return tempTrends;
            }
        }

    })
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '趋势'
        },
        tooltip: {
            trigger: 'axis',
            showContent: false
        },

        dataset:{
            source:[
                ["year","2016","2017","2018","2019","2020"],
                ["w1"].concat([13,25,36,57,34]),
                ["w2",23,15,46,27,54],
                ["w3",63,25,26,51,24],
            ]
        },
        // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
        xAxis: {type: 'category'},
        yAxis: {},
        grid: {top: '50%'},
        series: [
            // {type: 'bar', seriesLayoutBy: 'row'},
            // {type: 'bar', seriesLayoutBy: 'row'},
            // {type: 'bar', seriesLayoutBy: 'row'},

            {type: 'line', seriesLayoutBy: 'row',
                encode: {
                    // 将 "amount" 列映射到 X 轴。
                    x: "word",
                    // 将 "product" 列映射到 Y 轴。
                    y: 1
                }
                ,emphasis: {focus: 'series'}},
            {type: 'line', seriesLayoutBy: 'row',
                encode: {
                    // 将 "amount" 列映射到 X 轴。
                    x: "word",
                    // 将 "product" 列映射到 Y 轴。
                    y: 2
                }
                ,emphasis: {focus: 'series'}},
            {type: 'line', seriesLayoutBy: 'row',
                encode: {
                    // 将 "amount" 列映射到 X 轴。
                    x: "word",
                    // 将 "product" 列映射到 Y 轴。
                    y: 3
                }
                ,emphasis: {focus: 'series'}},

            {
                type: 'pie',
                id: 'pie',
                radius: '30%',
                center: ['50%', '25%'],
                emphasis: {focus: 'data'},
                encode: {
                    itemName: 'word',
                    value: '2020',
                }
            }

        ]
    };

    myChart.on('updateAxisPointer', function (event) {
        var xAxisInfo = event.axesInfo[0];
        if (xAxisInfo) {
            var dimension = xAxisInfo.value + 1;
            myChart.setOption({
                series: {
                    id: 'pie',
                    label: {
                        formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                    },
                    encode: {
                        value: dimension,
                        tooltip: dimension
                    }
                }
            });
        }
    });
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
<script>
    var meetingSelector = new Vue({
        el: "#meeting-selector",
        data:{
            meeting:meeting
        },
        methods: {
        },
        watch:{
            meeting (cur,pre){
                getQCloud(cur);
            }
        }
    })
</script>
</html>
